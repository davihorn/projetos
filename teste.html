<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança</title>
</head>
<body>
<script>
    // Usuário cadastrado
    var usuarioCadastrado = "admin"; 
    var senhaCadastrada = "123";

    // Pedindo entrada do usuário
    var nomeUsuario = window.prompt("Qual o usuário?");
    var senhaUsuario = window.prompt("Qual a senha?");

    // Verificando se está correto
    if (nomeUsuario === usuarioCadastrado && senhaUsuario === senhaCadastrada) {
        window.alert("Acesso permitido.");
    } else {
        window.alert("Acesso negado.");
    }
</script>
</body>
</html>
